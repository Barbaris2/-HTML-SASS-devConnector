<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="css/style.min.css">
  <title>Welcome to the DevConnector</title>
  <script 
    src="https://use.fontawesome.com/c651598b8a.js"></script>
  <link 
    href="https://fonts.googleapis.com/css?family=Raleway" 
    rel="stylesheet">
</head>



<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="dashboard.html"> <i class="fa fa-code"></i> DevConnector </a>
    </h1>
    <ul>
      <li><a href="profiles.html">Developers</a> </li>
      <li><a href="register.html">Register</a> </li>
      <li><a href="login.html">Login</a> </li>
    </ul>
  </nav>
  <section class="container">  
    <!-- Alert -->
    <div class="alert alert-danger">
      Invalid Credentials
    </div>

    <h1 class="large text-primary">
      Sigh In 
    </h1>
    <p class="lead"><i class="fa fa-user"></i> Sign into your account</p>
    <form action="dashboard.html" class="form"> 
      <div class="form-group">
        <input type="email" placeholder="Email address">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" minlength="6">
      </div>
      <input type="submit" value="Login" class="btn btn-primary">
    </form>
    <p class="my-1">
      Don't have an account? <a href="register.html">Sign Up</a>
    </p>
  </section>
</body>
</html>
